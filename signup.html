<!DOCTYPE html>
<html>
<head>
    <title>Daftar</title>
    <link rel="icon" href="img/icon.ico">
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/signup.js"></script>
    <link href="css/signup.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    </style>
</head>
<body>
<div class="main-container">
    <div class="header">
        <img id="logo" src="img/logo.png" width="40px" height="40px">
        <img style="margin-left: 10px;" src="img/logo-desc.png" width="100px" height="30px">
    </div>
    <div class="menu-container">
        <img id="app-download-img" src="img/app.png" width="20px" height="20px" style="margin-right: 2px;">
        <div onclick="window.location.href='http://ilatih.com/ujicoba/mobile.html'" id="app-download" style="cursor: pointer; color: #878787; font-family: 'PalanquinRegular', Arial; margin-left: 5px; margin-right: 30px;">
            App Download
        </div>
        <img id="contact-us-img" src="img/contact.png" width="20px" height="20px">
        <div onclick="window.location.href='http://ilatih.com/ujicoba/contact-us.html'" id="contact-us" style="cursor: pointer; color: #878787; font-family: 'PalanquinRegular', Arial; margin-left: 5px; margin-right: 30px;">
            Hubungi Kami
        </div>
        <img id="about-img" src="img/info.png" width="20px" height="20px">
        <div onclick="window.location.href='http://ilatih.com/ujicoba/about.html'" id="about" style="cursor: pointer; color: #878787; font-family: 'PalanquinRegular', Arial; margin-left: 5px; margin-right: 30px;">
            Tentang
        </div>
        <img src="img/register.png" width="20px" height="20px">
        <div onclick="signup()" style="cursor: pointer; color: #878787; font-family: 'PalanquinRegular', Arial; margin-left: 5px; margin-right: 30px;">
            Register
        </div>
        <img src="img/login.png" width="20px" height="20px">
        <div onclick="window.location.href='http://ilatih.com/ujicoba/login.html'" id="login-text" style="cursor: pointer; color: #878787; font-family: 'PalanquinRegular', Arial; margin-left: 5px;">
            Login
        </div>
    </div>
    <div class="main-content">
        <div class="signup-form">
            <div id="text1" style="margin-left: 30px; color: white; font-family: 'PalanquinRegular', Arial; margin-top: 30px;">
                Silahkan mendaftar untuk melanjutkan
            </div>
            <!-- EMAIL -->
            <div style="background-color: green; margin-left: 30px; margin-right: 30px; margin-top: 20px; width: calc(100% - 60px); display: flex; flex-flow: row nowrap; height: 40px;">
                <div id="email-icon" style="width: 40px; height: 40px; background-color: white; display: flex; justify-content: center; align-items: center;">
                    <img src="img/email.png" width="20px" height="20px"></div>
                <input class="flat-input" type="text" name="email" id="email"
                       style="padding-left: 10px; padding-right: 15px; width: calc(100% - 40px);"
                       placeholder="Email">
            </div>
            <!-- NO INDUK -->
            <div style="background-color: green; margin-left: 30px; margin-right: 30px; margin-top: 10px; width: calc(100% - 60px); display: flex; flex-flow: row nowrap; height: 40px;">
                <div id="id-icon" style="width: 40px; height: 40px; background-color: white; display: flex; justify-content: center; align-items: center;">
                    <img src="img/id-card.png" width="20px" height="20px"></div>
                <input class="flat-input" type="text" name="identifier" id="identifier"
                       style="padding-left: 10px; padding-right: 15px; width: calc(100% - 40px);"
                       placeholder="Nomor Induk">
            </div>
            <!-- PASSWORD -->
            <div style="background-color: green; margin-left: 30px; margin-right: 30px; margin-top: 10px; width: calc(100% - 60px); display: flex; flex-flow: row nowrap; height: 40px;">
                <div id="password-icon" style="width: 40px; height: 40px; background-color: white; display: flex; justify-content: center; align-items: center;">
                    <img src="img/password.png" width="20px" height="20px"></div>
                <input class="flat-input" type="password" name="password" id="password"
                       style="padding-left: 10px; padding-right: 15px; width: calc(100% - 40px);"
                       placeholder="Kata Sandi">
            </div>
            <!-- CONFIRM PASSWORD -->
            <div style="background-color: green; margin-left: 30px; margin-right: 30px; margin-top: 10px; width: calc(100% - 60px); display: flex; flex-flow: row nowrap; height: 40px;">
                <div id="confirm-password-icon" style="width: 40px; height: 40px; background-color: white; display: flex; justify-content: center; align-items: center;">
                    <img src="img/password.png" width="20px" height="20px"></div>
                <input class="flat-input" type="password" name="password" id="confirm-password"
                       style="padding-left: 10px; padding-right: 15px; width: calc(100% - 40px);"
                       placeholder="Konfirmasi Kata Sandi">
            </div>
            <div id="error" style="display: none; margin-left: 35px; margin-top: 5px; color: #e74c3c; font-family: 'PalanquinBold', Arial;">&nbsp;</div>
            <!-- SIGNUP -->
            <button id="signup" onclick="signupAsUser()" class="flat-button" style="margin-top: 20px; width: calc(100% - 60px); margin-left: 30px; margin-right: 30px;">
                Daftar
            </button>
            <div style="user-select: none; -moz-user-select: none; margin-top: 10px; margin-left: 30px; position: relative;">
                <div style="width: 100%; position: absolute; top: 0; left: 0; display: flex; justify-content: space-between; flex-flow: row nowrap; color: white;">
                    <div style="display: flex; flex-flow: row nowrap;">
                        <input id="remember-me-checkbox" type="checkbox" style="margin-top: 6px;">
                        <div id="remember-me" style="cursor: pointer; margin-left: 5px; color: white;">Ingat saya</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
