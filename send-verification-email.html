<!DOCTYPE html>
<html>
    <head>
        <title>Konfirmasi Email</title>
        <link href="http://ilatih.com/quiz/img/logo.png" rel="icon">
        <link href="css/global.css" rel="stylesheet">
        <link href="css/fonts.css" rel="stylesheet">
        <link href="css/send-verification-email.css" rel="stylesheet">
        <script src="scripts/jquery-3.3.1.min.js"></script>
        <script src="scripts/global.js"></script>
        <script src="scripts/send-verification-email.js"></script>
    </head>
    <body>
        <div style="width: 100%; height: 100%; display: flex; flex-flow: column nowrap;">
            <div class="menu">
                <img src="img/logo-white.png" width="30px" height="30px" style="margin-left: 20px;">
                <div id="login" class="menu-item" style="margin-left: 20px;">
                    MASUK
                </div>
                <div id="signup" class="menu-item">
                    DAFTAR
                </div>
            </div>
            <div id="loading-container" style="position: absolute; left: 0; top: 50px; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; align-content: center; flex-flow: column nowrap;">
                <div class="loader" width="30px" height="30px">&nbsp;</div>
                <div style="font-size: 18px; color: black;">Mengirim email verifikasi...</div>
            </div>
            <div id="email-sent-container" style="position: absolute; top: 50px; left: 0; width: 100%; height: 100%; display: none; justify-content: center; align-items: center; align-content: center; flex-flow: column nowrap;">
                <div style="color: black; font-family: 'PalanquinBold', 'Arial Black'; font-size: 30px;">
                    Email Verifikasi Terkirim
                </div>
                <div style="width: 400px; text-align: center;">
                    <div style="color: black;">Mohon klik link yang kami kirimkan ke email Anda untuk memulai proses verifikasi.</div>
                </div>
                <img src="img/email4.png" width="150px" height="150px" style="margin-top: 30px;">
                <button onclick="window.location.href='http://ilatih.com/quiz'" class="button5" style="margin-top: 30px;">Kembali ke Halaman Utama</button>
            </div>
        </div>
    </body>
</html>
